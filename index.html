<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5851309b35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav class="big_nav">
            <div class="newyork"><i class="fa-solid fa-location-dot"></i><p>New York</p></div>
            <ul>
                <li>Rent</li>
                <li>Buy</li>
                <li>Sell</li>
                <li>Messages</li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="image">
            <img src="slike/intro.jpg" alt="">
        </div>
        <div class="hero_text">
            <div class="overlay"></div>
            <h1>Welcome to HomeExchange</h1>
            <p>Your fastest way to find or sell home online</p>
        </div>
    </section>
    <section class="galery">
        <div class="filter">
            <ul>
                <li>$1200-$4000</li>
                <li>1+Bedroom</li>
                <li>Garage</li>
            </ul>
        </div>
        <div class="flex_div">
            <img src="slike/1.jpg" alt="">
            <img src="slike/2.jpg" alt="">
            <img src="slike/3.jpg" alt="">
            <img src="slike/4.jpg" alt="">
            <img src="slike/5.jpg" alt="">
            <img src="slike/6.jpg" alt="">
        </div>
    </section>
    <section class="pricing">
        <h2>Pricing</h2>
        <p>Our services prices in New York</p>
            <div class="table1">
                <table>
                    <tr>
                        <td rowspan="3" class="orange">Location</td>
                        <td>Downtown</td>
                    </tr>
                    <tr>
                        <td>Center</td>
                    </tr>
                    <tr>
                        <td>Manhattan</td>
                    </tr>
                </table>
            </div>
            <div class="table2">
                <table>
                    <tr>
                        <td colspan="2" class="orange">Price</td>
                    </tr>
                    <tr>
                        <td>Rent/Buy</td>
                        <td>Sell</td>
                    </tr>
                    <tr>
                        <td>3$</td>
                        <td>3$</td>
                    </tr>
                    <tr>
                        <td>3$</td>
                        <td>3$</td>
                    </tr>
                    <tr>
                        <td>3$</td>
                        <td>3$</td>
                    </tr>
                </table>
            </div>
    </section>

</html>
